<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Tweet Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Draft Tweet Analysis</h1>
        <form id="tweetForm" class="mb-4">
            <div class="mb-3">
                <label for="tweetContent" class="form-label">Enter Tweet Text:</label>
                <textarea class="form-control" id="tweetContent" name="tweetContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <div id="analysisResult"></div>
    </div>

    <!-- Navigation Button -->
    <div class="fixed-top text-end p-3">
        <a href="/" class="btn btn-primary">Home</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('tweetForm').onsubmit = function(e) {
            e.preventDefault();
            let tweetContent = document.getElementById('tweetContent').value;
            fetch('/analyze_tweet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tweetContent: tweetContent })
            })
            .then(response => response.json())
            .then(data => {
                let analysisResultDiv = document.getElementById('analysisResult');
                if (data.error) {
                    analysisResultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else {
                    let analysis = data.analysis;
                    analysisResultDiv.innerHTML = `
                        <h2 class="mt-4 mb-3">AI Analysis Result</h2>
                        <div class="card mb-3">
                            <div class="card-body">
                                <p class="analysis-text">${analysis}</p>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('analysisResult').innerHTML = '<p class="text-danger">An error occurred while analyzing the tweet. Please try again.</p>';
            });
        };
    </script>
</body>
</html>
