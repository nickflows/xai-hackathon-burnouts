<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Grok Tweet Analysis</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="accounts" class="form-label">Twitter Accounts (comma-separated):</label>
                <input type="text" class="form-control" id="accounts" name="accounts" required>
            </div>
            <div class="mb-3">
                <label for="n_tweets" class="form-label">Number of tweets to fetch per account:</label>
                <input type="number" class="form-control" id="n_tweets" name="n_tweets" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Tweets</button>
        </form>
        <div id="results"></div>
    </div>

    <!-- Navigation Button -->
    <div class="fixed-top text-end p-3">
        <a href="/" class="btn btn-primary">Home</a>
    </div>
    

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/lookup', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                for (let username in data) {
                    resultsDiv.innerHTML += `
                        <h2 class="mt-4 mb-3">Tweets by ${username}</h2>
                    `;
                    data[username].forEach(tweet => {
                        resultsDiv.innerHTML += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${tweet.username}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${tweet.created_at}</h6>
                                    <p class="card-text">${tweet.text}</p>
                                    <button class="btn btn-primary analyze-btn" data-tweet-id="${tweet.id}">Analyze Tweet</button>
                                    <div class="analysis-result mt-2" id="analysis-${tweet.id}"></div>
                                </div>
                            </div>
                        `;
                    });
                }
                addAnalyzeButtonListeners();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p class="text-danger">An error occurred while fetching tweets. Please try again.</p>';
            });
        };

        function addAnalyzeButtonListeners() {
            document.querySelectorAll('.analyze-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const tweetId = this.getAttribute('data-tweet-id');
                    const tweetContent = this.parentElement.querySelector('.card-text').textContent;
                    analyzeTweet(tweetId, tweetContent);
                });
            });
        }

        function analyzeTweet(tweetId, tweetContent) {
            fetch('/analyze_tweet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tweetContent: tweetContent })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById(`analysis-${tweetId}`).innerHTML = `
                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title">AI Analysis</h5>
                            <p class="card-text">${data.analysis}</p>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById(`analysis-${tweetId}`).innerHTML = '<p class="text-danger">An error occurred during analysis. Please try again.</p>';
            });
        }
    </script>
</body>
</html>
